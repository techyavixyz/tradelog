<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Options Trade Log Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
    h1 { text-align: center; }

    /* âœ… Summary Responsive Grid */
    .summary {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      text-align: center;
    }
    .summary div { font-size: 16px; padding: 10px; background: #f1f3f5; border-radius: 6px; }

    /* âœ… Form Styling */
    .form-container {
      background: #fff; padding: 15px; border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px;
    }
    input, select, button {
      padding: 8px; margin: 5px; border-radius: 5px; border: 1px solid #ccc;
    }
    button { background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }

    /* âœ… Table Styling */
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #007bff; color: white; }
    .profit { color: green; font-weight: bold; }
    .loss { color: red; font-weight: bold; }
    .actions button { margin: 0 3px; padding: 5px 8px; font-size: 12px; }
    .actions .edit { background: orange; }
    .actions .delete { background: red; }

    /* âœ… Responsive Chart Layout */
    .chart-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .chart-box {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      min-height: 300px;
    }
    canvas {
      width: 100% !important;
      height: 250px !important;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š Options Trade Log Dashboard</h1>

  <!-- âœ… Summary Section -->
  <div class="summary">
    <div><b>Total Trades:</b> <span id="totalTrades">0</span></div>
    <div><b>Win Rate:</b> <span id="winRate">0%</span></div>
    <div><b>Average Return:</b> <span id="avgReturn">0%</span></div>
    <div><b>Total P/L:</b> <span id="totalPL">0</span></div>
  </div>

  <!-- âœ… Trade Input Form -->
  <div class="form-container">
    <form id="tradeForm">
      <input type="hidden" id="tradeId">
      <input type="date" id="date" required>
      <input type="text" id="symbol" placeholder="Symbol" required>
      <input type="number" id="strikePrice" placeholder="Strike Price" required>
      <select id="optionType" required>
        <option value="">Type</option>
        <option value="Call">Call</option>
        <option value="Put">Put</option>
      </select>
      <input type="number" id="quantity" placeholder="Quantity" required>
      <input type="number" step="0.01" id="buyPrice" placeholder="Buy Price" required>
      <input type="number" step="0.01" id="sellPrice" placeholder="Sell Price" required>
      <button type="submit">Save Trade</button>
      <button type="button" onclick="resetForm()">Clear</button>
      <button type="button" onclick="exportCSV()">Export CSV</button>
    </form>
  </div>

  <!-- âœ… Trade History Table -->
  <table id="tradeTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Symbol</th>
        <th>Strike</th>
        <th>Type</th>
        <th>Quantity</th>
        <th>Buy Price</th>
        <th>Sell Price</th>
        <th>P/L</th>
        <th>Return %</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- âœ… Charts -->
  <div class="chart-container">
    <div class="chart-box"><canvas id="plChart"></canvas></div>
    <div class="chart-box"><canvas id="cumulativeChart"></canvas></div>
    <div class="chart-box"><canvas id="pieChart"></canvas></div>
    <div class="chart-box"><canvas id="timeSeriesChart"></canvas></div>
  </div>

  <!-- âœ… Load external JS -->
  <script src="script.js"></script>
</body>
</html>
